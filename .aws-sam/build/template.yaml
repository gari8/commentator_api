AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'commentator_api

  Sample SAM Template for commentator_api

  '
Globals:
  Function:
    Timeout: 5
Resources:
  CommentatorAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Description: This is Sample Rest API
      Cors:
        AllowMethods: '''GET, POST, OPTIONS'''
        AllowHeaders: '''*'''
        AllowOrigin: '''*'''
  CommentatorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CommentatorFunction
      Handler: commentator
      Runtime: go1.x
      Tracing: Active
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api/v1
            Method: POST
            RestApiId:
              Ref: CommentatorAPI
Outputs:
  CommentatorAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${CommentatorAPI}.execute-api.ap-north-east.amazonaws.com/api/v1
